<div class="search-box">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (input)="onSearch()"
    placeholder="Buscar..."
    class="search-input"
    aria-label="Buscar productos"
  />
  @if (searchTerm) {
    <button
      type="button"
      class="clear-btn"
      (click)="onClear()"
      aria-label="Limpiar búsqueda"
    >
      ×
    </button>
  }
</div>
